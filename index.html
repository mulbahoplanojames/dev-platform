<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="/src/style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <title>dev-platform</title>
  </head>
  <script>
    const loadComponents = (id, url) => {
      return fetch(url)
        .then((response) => response.text())
        .then((html) => {
          const element = document.getElementById(id);
          if (element) {
            element.innerHTML = html;
            return new Promise((resolve) => {
              // Small delay to ensure DOM is updated
              setTimeout(resolve, 30);
            });
          }
          return Promise.resolve();
        });
    };

    // Load all components and initialize
    document.addEventListener("DOMContentLoaded", () => {
      Promise.all([
        loadComponents("header", "src/sections/header.html"),
        loadComponents("hero", "src/sections/hero.html"),
        loadComponents("apis-container", "src/sections/apis-container.html"),
        loadComponents(
          "desktop-sidebar-filter",
          "src/sections/desktop-sidebar-filter.html"
        ),
        loadComponents("footer", "src/sections/footer.html"),
      ])
        .then(() => {
          // Load api-cards.js after all components are loaded
          const apiCardsScript = document.createElement("script");
          apiCardsScript.src = "src/js/api-cards.js";
          apiCardsScript.type = "module";
          apiCardsScript.onload = function () {
            setTimeout(() => {
              initApiCards();
            }, 200);
          };
          document.head.appendChild(apiCardsScript);
        })
        .catch((error) => {
          console.error("Error loading components:", error);
        });
    });
  </script>
  <body
    class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display text-slate-900 dark:text-white overflow-x-hidden"
  >
    <div id="header"></div>
    <!--Note: Main Content Layout -->
    <main
      class="grow w-full max-w-[1440px] mx-auto px-4 md:px-10 py-6 md:py-10"
    >
      <div id="apis-container"></div>
    </main>
    <!--Note: Simple Footer -->
    <footer id="footer"></footer>
  </body>
</html>
